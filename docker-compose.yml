version: '3'

services:

  postgres:
    image: postgres:10.1
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:4
    container_name: redis

  web:
    image: python:3.6
    container_name: accounting
    build: .
    # Although `runserver` auto-detects changes, we do a while loop to properly control startup order issues.
    # See https://docs.docker.com/compose/startup-order/ for details, and on why `depends_on` is not enough.
    command: bash -c 'while true; do python3 manage.py runserver 0.0.0.0:1786; sleep 5; done'
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:password@postgres:5432/postgres
      DEBUG: "True"
      ENABLE_DJANGO_TOOLBAR: "True"
    volumes:
      - .:/accounting
    ports:
      - "1786:1786"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
